    <script>new WOW().init();</script>
    <script>

    const words = ["Vivek Roy", "Developer"];
    const el = document.getElementById("typewriter");

    let wordIndex = 0;
    let charIndex = 0;
    let isDeleting = false;

    function type() {
      const currentWord = words[wordIndex];

      if (isDeleting) {
        charIndex--;
        el.textContent = currentWord.substring(0, charIndex);
      } else {
        charIndex++;
        el.textContent = currentWord.substring(0, charIndex);
      }

      let speed = isDeleting ? 60 : 120;

      if (!isDeleting && charIndex === currentWord.length) {
        speed = 1000; // pause before delete
        isDeleting = true;
      } else if (isDeleting && charIndex === 0) {
        isDeleting = false;
        wordIndex = (wordIndex + 1) % words.length;
        speed = 1000; // pause before typing new word
      }

      setTimeout(type, speed);
    }

    type();

      document.querySelectorAll('a.fade-link').forEach(link => {
    link.addEventListener('click', function(e) {
      e.preventDefault(); // Stop instant navigation
      const href = this.getAttribute('href');

      // Add fade-out class
      document.body.classList.add('fade-out');

      // Wait for transition to finish, then navigate
      setTimeout(() => {
        window.location.href = href;
      }, 500); // same as transition duration
    });
  });
    </script>
